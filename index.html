<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="titleCard">Calculator</div>

    <div id="calculator">
        <div class="displayBox">
        </div>

        <div class="buttons">
        <div class="rowOne">
            <button class="enlargeAC">AC</button>
            <button>DEL</button>
            <button>รท</button>
        </div>
        <div class="rowTow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="rowThree">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="rowFour">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="rowFive">
            <button>0</button>
            <button>.</button>
            <button class="enlargeEqual">=</button>
        </div>
        </div>
    </div>

    <footer class="footer">
        <img src="github.png" alt="githubIcon">
        <h2>Github: StAndrew56</h2>
    </div>

</body>
</html>
